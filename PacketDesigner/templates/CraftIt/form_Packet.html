<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title> Packet Designer </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<div class="container bg-info"  style="width:50%">

    <div class="form-row justify-content-md-center">
      <p class="font-weight-bold">Craft and Send Packet(s)</p>
    </div>
    <form method="post">
      
        <div class="form-row justify-content-md-center">
          <div class="col" style="width:45%">
            <label for="{{ form.sourceIP.id_for_label }}">{{form.sourceIP.label}}</label>
            {{form.sourceIP}}
          </div>

        </div>
        <div class="form-row justify-content-md-center">
          <div class="col" style="width:45%">
            <label for="{{ form.dstIP.id_for_label }}">{{form.dstIP.label}}</label>
            {{form.dstIP}}
          </div>
        </div>
        <div class="form-row justify-content-md-center">
          <div class="col-md-auto">
            <label>{{form.protocol.label}} </label>
            <select class="form-control" name={{form.protocol.name}}>
              {% for id, name in form.protocol.field.choices%}
              <option value={{ id }}>{{ name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-auto" style="width:10%">
            <label>{{form.ttlValue.label}} </label>
            {{form.ttlValue}}
          </div>
          <div class="col-md-auto" style="width:10%">
             <label>{{form.sourcePort.label}} </label>
              {{form.sourcePort}}
          </div>
          <div class="col-md-auto" style="width:10%">
            <label>{{form.destinationPort.label}} </label>
            {{form.destinationPort}}
          </div>
          <div class="col">
            <label>{{form.payload.label}} </label>
            {{form.payload}}
          </div>
        </div>
        <div class="form-row justify-content-md-center">
          <div class="col-md-auto">
            <label>{{form.packetType.label}} </label>
            <select class="form-control" name={{form.packetType.name}}>
              {% for id, name in form.packetType.field.choices%}
              <option value={{ id }}>{{ name }}</option>
              {% endfor %}
            </select>
          </div>
          <!--div class="col-md-auto">
            <label> {{form.fuzz.label}}</label>
            <select class="form-control" name={{form.fuzz.name}} disabled>
              {% for id, name in form.fuzz.field.choices%}
              <option value={{ id }}>{{ name }}</option>
              {% endfor %}
            </select>
          </div -->
          <div class="col">
            <label>{{form.packetCount.label}} </label>
            {{form.packetCount}}
          </div>
          <div class="col">
            <label>{{form.packetInterval.label}} </label>
            {{form.packetInterval}}
          </div>

        </div>
        <div class="form-row justify-content-md-center font-weight-bold">
            <div class="col-md-auto" >
            <label>Set FLAG(s) </label>
            {% for id, name in form.flags.field.choices%}
            <label class="form-check-label">
              <input type="checkbox" value="{{ id }}" name={{form.flags.name}}>
              {{ name }}
            </label>
                {% endfor %}
          </div>
        </div>
        {%csrf_token%}
        <div class="d-table w-100 p-3">
           <button type="submit" class="btn btn-danger btn-lg btn-block">  Send Packets  </button>
        </div>
    </form>




</div>
</body>
</html>
